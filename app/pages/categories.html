<div class="container mt-4 main-container">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-6" ng-repeat="category in categories">
            <a href="#!/contents/{{category.slug}}">
                <div class="card mb-2">
                    <div class="card-body">
                        <div class="media">
                            <img class="avatar avatar-50 mr-3"
                                 src="https://via.placeholder.com/50/0000FF/FFFFFF/?text={{category.id}}"
                                 alt="Generic placeholder image">
                            <div class="media-body">
                                <h6 class="my-0 mt-1">{{category.name}} <span class="status vm bg-success"></span></h6>
                                <p class="small">{{category.words}} Kelime</p>
                            </div>
                            <button class="btn btn-link content-color-secondary"><i
                                    class="material-icons">fingerprint</i></button>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
