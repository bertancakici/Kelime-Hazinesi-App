<body class="fixed-header sidebar-right-close sidebar-left-close app-background">
<!-- page loader -->
<div class="loader justify-content-center pink-gradient">
    <div class="align-self-center text-center">
        <div class="logo-img-loader">
            <img src="img/loader-hole.png" alt="" class="logo-image">
            <img src="img/loader-bg.png" alt="" class="logo-bg-image">
        </div>
        <h2 class="mt-3 font-weight-light">Kelime Hazinesi</h2>
        <p class="mt-2 text-white">Halil Bertan CAKICI</p>
    </div>
</div>
<!-- page loader ends  -->

<div class="wrapper">
    <!-- main header -->
    <header class="main-header menu-background">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-auto px-0">
                    <button class="btn bg-transparent btn-icon text-white" id="left-menu"><i
                            class="material-icons">menu</i></button>
                    <a href="#!/" class="wow fadeInLeft logo text-white" data-wow-duration="1.5s"
                       data-wow-delay="0.25s"><b class="text-white">Kelime</b> Hazinesi</a>
                </div>

            </div>
        </div>
    </header>
    <!-- main header ends -->

    <!-- sidebar left -->
    <div class="sidebar sidebar-left" ng-controller="MenuController">
        <div class="container has-background-img">
            <figure class="background-img pink-gradient">
                <img src="img/singer-690117_640.jpg" alt="" class="">
            </figure>
            <div class="media w-100 my-3">
                <figure class="avatar avatar-40 rounded-circle align-self-start ">
                    <label class="checkbox-user-check">
                        <input type="checkbox">
                        <i class="material-icons">check</i>
                    </label>
                    <img src="img/user1.png" alt="Generic placeholder image">
                </figure>
                <div class="media-body mx-70">
                    <h5 class="time-title mb-0 text-white">Kelime Hazinesi</h5>
                    <p class="mb-0 text-truncate text-white">
                        <small>kelime@kelimehazinesi.com</small>
                    </p>
                </div>
            </div>
        </div>

        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="#!/" class="nav-link" ng-click="isMenuOpen()"><i class="material-icons icon">insert_chart_outlined</i>
                    <span>Giriş</span></a>
            </li>
            <li class="nav-item">
                <a href="#!/categories" class="nav-link " ng-click="isMenuOpen()"><i class="material-icons icon">insert_chart_outlined</i>
                    <span>Kategoriler</span></a>
            </li>
            <li class="nav-item">
                <a href="#!/contact" class="nav-link " ng-click="isMenuOpen()"><i class="material-icons icon">insert_chart_outlined</i>
                    <span>İletişim</span></a>
            </li>
            <li class="nav-item">
                <a href="#!/test" class="nav-link " ng-click="isMenuOpen()"><i class="material-icons icon">insert_chart_outlined</i>
                    <span>Test</span></a>
            </li>
        </ul>
    </div>
    <div class="backdrop"></div>
    <!-- sidebar left ends -->


    <ng-view></ng-view>


</div>
